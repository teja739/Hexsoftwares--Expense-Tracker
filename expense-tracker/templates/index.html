<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="center-holder">
        <div class="container">
            <header>
                <h1>Expense Tracker</h1>
                <p class="subtitle">Track your spending easily</p>
            </header>

            <section class="stats-card">
                <h2>Total Spending</h2>
                <div id="total-stat" class="stat-value">$0.00</div>
                <h2>This Month</h2>
                <div id="monthly-stat" class="stat-value">$0.00</div>
            </section>

            <section class="form-section">
                <h2>Add New Expense</h2>
                <div class="form-flex">
                    <input type="number" id="amount" placeholder="Amount ($)" required step="0.01">
                    <select id="category" required>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Health">Health</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="description" placeholder="Description (Optional)">
                    <input type="date" id="date" required>
                </div>
                <button class="btn-grad" onclick="addExpense()">Add Expense</button>
            </section>

            <section class="category-summary">
                <h2>Spending by Category</h2>
                <div id="category-list">
                    <p class="no-data">Loading...</p>
                </div>
            </section>

            <section class="expense-list">
                <h2>Recent Expenses</h2>
                <div id="expenses-container">
                    <p class="no-data">Loading...</p>
                </div>
            </section>

        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
